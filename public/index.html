<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <title>Document</title>

</head>

<body>
    <h1 class="text-center m-5">Welcome to DCI Chat-room</h1>
    <h3 class="text-center text-success" id="connectedusers"></h3>


    <div id="mychat">
        <div id="chatwindow">
            <div id="output">

            </div>


        </div>
        <p id="feedback"></p>
    </div>
    <div class="jumbotron w-50 m-auto text-center">
        <p id="logInmessage"></p>
        <form id="usernameElement">
            <input type="text" type="submit" id="username" placeholder="write your name and press ENTER to login">

            <!--   <button type="">Sign
                In</button> -->
        </form>
        <form id="formElement">
            <input type="text" id="message" placeholder="Enter your message">
            <button type="submit" class="mt-3" id="send">Send</button>
        </form>
    </div>
    <script src="client.js"></script>

</body>

</html>
